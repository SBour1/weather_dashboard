<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-black p-2>">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <aside class="row">
            <div class="col-lg-3 bg-light">
                <h4 class="mt-1">City Search</h4>
                <div class="input-group mb-3">
                    <input id="user-input" type="text" class="form-control" placeholder="Enter City">
                    <button class="btn btn-primary" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </aside>
        <section class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3" id="currentWeather">
                    <div class="card-body">
                        <h3 class="city-name align-middle"></h3>
                        <img id="weatherPic" alt="current weather">
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
            </div>
            <div class="row" id="forecast">
                <div class="col-12">
                    <h3>5 Day Forecast</h3>
                </div>
            </div>
            <footer class="row">
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </footer>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
